upstream myapp {
    server backend1;
    server backend2;
    server backend3;
}

server {
    listen       80;
    server_name  my-app;

    location / {
        proxy_pass http://myapp;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
